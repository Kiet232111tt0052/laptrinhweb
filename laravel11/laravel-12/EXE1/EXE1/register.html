<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 60px;
            padding-bottom: 60px;
         }
        .nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background: #efefef;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav a:hover {
            color: #007bff;
        }

        .nav1 {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        #id{
            padding-right: 30px;
            text-decoration: none;
        }

        .register-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
            margin: 80px auto 60px;
        }
        
        .register-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 100%;
    margin-bottom: 15px;
}

.form-group label {
    width: 30%;
    text-align: right;
    padding-right: 10px;
    font-weight: bold;
}

.form-group input {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}


        .form-group .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            min-height: 15px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .form-actions button,
        .form-actions a {
            padding: 12px 20px;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
        }

        .form-actions button {
            background-color: #007bff;
            color: white;
            border: none;
            transition: background-color 0.3s;
            width: 45%;
        }

        .form-actions a {
            color: #007bff;
            background-color: transparent;
            transition: color 0.3s;
            text-align: left;
            width: 45%;
        }

        .form-actions button:hover {
            background-color: #0056b3;
        }

        .form-actions a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .register-container {
                width: 100%;
                padding: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 10px;
            }
            
            .form-actions button,
            .form-actions a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
    </div>
    <div class="register-container">
        <h2>Màn Hình Đăng Ký</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
                <div id="usernameError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                <div id="passwordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Nhập lại mật khẩu:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                <div id="confirmPasswordError" class="error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <div id="emailError" class="error"></div>
            </div>

            <div class="form-actions">
                <a href="login.html">Đã có tài khoản?</a>
                <button type="submit">Đăng ký</button>
            </div>
        </form>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
        
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let email = document.getElementById('email').value.trim();
            
            let usernameError = document.getElementById('usernameError');
            let passwordError = document.getElementById('passwordError');
            let confirmPasswordError = document.getElementById('confirmPasswordError');
            let emailError = document.getElementById('emailError');
            
            // Xóa thông báo lỗi cũ
            usernameError.textContent = "";
            passwordError.textContent = "";
            confirmPasswordError.textContent = "";
            emailError.textContent = "";
            
            let valid = true;
        
            // Kiểm tra tên đăng nhập
            if (username === "") {
                usernameError.textContent = "Tên đăng nhập không được để trống!";
                valid = false;
            } else if (username.length < 3) {
                usernameError.textContent = "Tên đăng nhập phải có ít nhất 3 ký tự!";
                valid = false;
            }
        
            // Kiểm tra mật khẩu
            if (password === "") {
                passwordError.textContent = "Mật khẩu không được để trống!";
                valid = false;
            } else if (password.length < 6) {
                passwordError.textContent = "Mật khẩu phải có ít nhất 6 ký tự!";
                valid = false;
            }
            
            // Kiểm tra nhập lại mật khẩu
            if (confirmPassword === "") {
                confirmPasswordError.textContent = "Vui lòng xác nhận mật khẩu!";
                valid = false;
            } else if (password !== confirmPassword) {
                confirmPasswordError.textContent = "Mật khẩu không khớp!";
                valid = false;
            }
        
            // Kiểm tra email
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email === "") {
                emailError.textContent = "Email không được để trống!";
                valid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = "Email không hợp lệ!";
                valid = false;
            }
        
            if (valid) {
                // Lưu thông tin đăng ký (có thể sử dụng localStorage để demo)
                localStorage.setItem('registeredUsername', username);
                localStorage.setItem('registeredPassword', password);
                localStorage.setItem('registeredEmail', email);
                
                alert('Đăng ký thành công!');
                window.location.href = 'login.html';
            }
        });
    </script>
    <footer class="nav1">
        <p>Lập trình web @01/2024</p>
    </footer>
</body>
</html>
