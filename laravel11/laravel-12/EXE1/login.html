<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Màn hình đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
             margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .nav {
            display: flex;
            justify-content: center;
            width: 100%;
            background: #efefef;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: absolute;
            top: 0;
        }

        .nav a {
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .nav a:hover {
            color: #007bff;
        }

        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            width: 30%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            margin-bottom: 10px;
            
        }

        .form-group label {
            width: 30%;
            margin-right: 10px;
        }

        .form-group input {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
         }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #fff;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html">Trang chủ</a>
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
    </div>
    
    <div class="login-container">
        <h2>Đăng nhập</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Tên đăng nhập" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
            </div>
            <div class="form-actions">
                <input type="checkbox" name="check" id="check" style="width: 25px; margin-left: 85px;">
                <label for="check" style="margin-right: 100px;">Ghi nhớ đăng nhập</label>
             </div>
             <div class="form-actions">
                <a href="login.html" style="margin-left: 60px; text-decoration: none;">Quên mật khẩu?</a>
                <button type="submit">Đăng nhập</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let errorMsg = document.getElementById('errorMsg');

            if (username === 'admin' && password === '123456') {
                alert('Đăng nhập thành công!');
                window.location.href = 'index.html';
            } else {
                errorMsg.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng!';
            }
        });
    </script>

    <footer>
       <p>Lập trình web @2024</p>
    </footer>
</body>
</html>
